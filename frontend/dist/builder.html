<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>SUKA Verse</title>
        <script src="js/builder.js"></script>
        <script src="js/blockchain/blockchain.js"></script>
        <script src="js/ipfs/remote-ipfs.js"></script>
        <script src="js/ipfs/browser-ipfs.js"></script>
        <script src="js/gltf/uri_to_cid.js"></script>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <!--link(href='https://ipfs.sukaverse.club/ipfs/bafybeigmjperoqcwz24jboh5ndumd5hdqt55jzresnvg7f5r3uonrq3skq/styles.css', rel='stylesheet')-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
        <!-- Babylon JS-->
        <script defer src="https://cdn.babylonjs.com/babylon.js" onload="loaded=true;"></script>
        <script defer src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
        <!--script(defer, src='https://cdnjs.cloudflare.com/ajax/libs/jquery.pep/0.4.3/jquery.pep.min.js')-->
        <script defer src="https://unpkg.com/web3@1.2.11/dist/web3.min.js"></script>
        <script defer src="https://unpkg.com/web3modal@1.9.0/dist/index.js"></script>
        <script defer src="https://unpkg.com/evm-chains@0.2.0/dist/umd/index.min.js"></script>
        <script defer src="https://unpkg.com/@walletconnect/web3-provider@1.2.1/dist/umd/index.min.js"></script>
        <script defer src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script defer src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script defer src="https://cdn.babylonjs.com/gui/babylon.gui.js"></script>
        <script defer src="https://cdn.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/ipfs/dist/index.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
        <script defer src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
        <script defer src="https://unpkg.com/dexie/dist/dexie.js"></script>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark px-4">
            <a href="index.html"><img src="assets/img/logo.svg" style="width: 15vw" /></a>
            <div class="btn-group" id="project-group">
                <button class="btn btn-primary" id="notification" type="button" data-toggle="modal" data-target="#myModal" style="width: 15vw; margin-left: 23vw; display: none"><a>No active shareable Item</a></button>
                <button class="btn btn-primary" id="apikey" type="button" style="display: none">
                    <svg class="bi bi-key" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 16 16">
                        <path d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"></path>
                        <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                    </svg>
                </button>
            </div>
            <div class="div" style="margin-right: revert; margin-left: auto">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html">SUKA Verse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4">
                            <div id="publish-div">
                                <button class="btn btn-primary" id="publish" type="button" style="display: none">
                                    <img src="assets/img/share.png" style="width: 25px" />
                                    <a>Publish</a>
                                </button>
                            </div>
                        </li>
                        <li class="nav-item px-lg-4">
                            <div id="save-history">
                                <div class="btn-group" id="history-group">
                                    <button class="btn btn-primary" id="remote-save" type="button">
                                        <img src="assets/img/save.png" style="width: 25px" />
                                        <a>Save</a>
                                    </button>
                                    <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="ipfs-drop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleHistory();">
                                        <div class="dropdown-menu" id="drop-ipfs">
                                            <a class="dropdown-item" onclick="clearAll()">Clear all</a>
                                            <div class="dropdown-divider"></div>
                                        </div>
                                    </button>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item px-lg-4">
                            <div id="save">
                                <button class="btn btn-primary" id="btn-save">
                                    <img src="assets/img/save.png" style="width: 25px" />
                                    <a>Download</a>
                                </button>
                            </div>
                        </li>
                        <li class="nav-item px-lg-4">
                            <div id="prepare">
                                <div class="btn-group" id="network-group">
                                    <button class="btn btn-primary" id="btn-connect">
                                        <svg class="bi bi-wallet2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 20 20"><path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"></path></svg>
                                        <a>Login&nbsp;&nbsp;</a>
                                    </button>
                                    <button class="btn btn-primary dropdown-toggle dropdown-toggle-split" id="network-drop" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onclick="toggleNetworks();"><div class="dropdown-menu" id="drop-network"></div></button>
                                </div>
                            </div>
                            <div id="connected" style="display: none">
                                <button class="btn btn-primary" id="btn-disconnect">
                                    <svg class="bi bi-wallet2" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" viewBox="0 0 20 20"><path d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499L12.136.326zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484L5.562 3zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-13z"></path></svg>
                                    <a>Logout</a>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header"><h4 class="modal-title">Mint a sharable item</h4></div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="projectName">Project name</label>
                                <input class="form-control" id="projectName" aria-describedby="projectHelp" placeholder="Enter a uniq project name" />
                                <small class="form-text text-muted" id="projectHelp">Choose the name of this project</small>
                            </div>
                            <div class="form-group">
                                <label for="teams">Teams wallets</label>
                                <textarea class="form-control" id="teams" aria-describedby="teamHelp" placeholder="Enter comman sperated address of your team"></textarea>
                                <small class="form-text text-muted" id="teamHelp">This will be the list of team member who can edit and see your changes and history</small>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-primary" id="confirm" type="button" data-dismiss="modal">Confirm</button>
                            <button class="btn btn-primary" id="delete" type="button" data-dismiss="modal">Delete</button>
                            <button class="btn btn-primary" id="cancel" type="button" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
        <section class="page-section">
            <div class="container">
                <div class="splitter">
                    <div id="first" style="height: 550px; overflow-y: scroll">
                        <div class="row" id="sukas-list">
                            <template id="suka-template">
                                <div class="col-sm" id="sukadiv" style="width: 250px"><img class="my-suka image-location shadow-1-strong rounded-m mb-4" src="assets/img/vika-thumbnail.jpg" style="width: 200px; height: 200px" onerror="this.onerror=null; this.src='assets/img/vika-thumbnail.jpg'" alt="..." /></div>
                            </template>
                        </div>
                    </div>
                    <div id="separator"></div>
                    <div id="second">
                        <div class="drag-area rounded-xl" style="height: 550px; width: 100%">
                            <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                            <header>Drag &amp; Drop to Upload File or Select from Sidebar</header>
                            <span>OR</span>
                            <button>Browse File</button>
                            <input type="file" hidden="" />
                        </div>
                        <div class="container-gltf">
                            <div class="intro" style="display: none"><canvas class="intro-img mx-auto d-flex rounded-m img-fluid mb-3 mb-lg-0" id="renderCanvas" style="height: 550px; width: 100%"></canvas></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="modal fade show" id="spinnerModal" tabindex="-1" role="dialog" style="color: white">
            <div class="modal-dialog modal-dialog-centered text-center" role="document"><span class="fa fa-spinner fa-spin fa-3x w-100"></span></div>
        </div>
        <footer class="footer text-faded text-center py-5">
            <div class="container">
                <p class="m-0 small">Copyright &copy; SUKA Verse 2022</p>
                <p class="m-0 small">Contact: contacts@sukaverse.club</p>
            </div>
        </footer>
        <!-- Core theme JS-->
        <script defer src="js/scripts.js"></script>
        <script defer src="https://unpkg.com/ipfs-http-client/dist/index.min.js"></script>
    </body>
</html>
